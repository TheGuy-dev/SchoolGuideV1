<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1920 1080"
  preserveAspectRatio="none"
>
  <!-- Base solid background -->
  <rect width="100%" height="100%" fill="#002200"/>

  <defs>
    <!-- Front-wave gradient -->
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#004000"/>
      <stop offset="50%"  stop-color="#00b300"/>
      <stop offset="100%" stop-color="#004000"/>
    </linearGradient>
    <!-- Back-wave gradient -->
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#003300"/>
      <stop offset="50%"  stop-color="#009900"/>
      <stop offset="100%" stop-color="#003300"/>
    </linearGradient>
  </defs>

  <!-- Back wave -->
  <path
    d="M0,700 C640,500 1280,900 1920,700 L1920,1080 L0,1080 Z"
    fill="url(#grad2)"
    opacity="0.8"
  />

  <!-- Front wave -->
  <path
    d="M0,600 C640,400 1280,800 1920,600 L1920,1080 L0,1080 Z"
    fill="url(#grad1)"
  />
</svg>